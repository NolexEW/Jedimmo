name: docker_build_push_acr
 
on:
  workflow_dispatch:
 
jobs:
  docker_build_push_acr:
    name: 'Docker Jedimmo'
    runs-on: ubuntu-latest
    environment: Hackathon
  
    # Use the Bash shell regardless whether the GitHub Actions runner is ubuntu-latest, macos-latest, or windows-latest
    defaults:
      run:
        shell: bash
  
    steps:
    # Checkout the repository to the GitHub Actions runner
    - name: Checkout
      uses: actions/checkout@v2
  
    - name: 'Yoda'
      uses: azure/docker-login@v1
      with:
        login-server: ${{ secrets.AZ_REGISTRY_LOGIN_SERVER }}
        username: ${{ secrets.AZ_REGISTRY_USERNAME }}
        password: ${{ secrets.AZ_PASSWORD }}
 
    - name: Build the frontend image and push it to ACR
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: tamopsgithubacr.azurecr.io/aspcoresample:${{ github.sha }}
        file: Jedimmo/Dockerfile
